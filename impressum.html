<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum | Swiss Data Atlas</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="alternate icon" href="images/favicon.svg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://swissdataatlas.ch/impressum.html">

    <!-- Font Preloading for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Built Tailwind CSS (production) -->
    <link rel="stylesheet" href="css/tailwind.css">
    <!-- Tailwind CDN fallback for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Skip to Content Link for Accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-slate-900 backdrop-blur-md" style="height: 80px;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between h-full items-center">
                <a href="index.html" class="flex items-center space-x-2 min-w-0">
                    <img src="images/logo-bc.svg" alt="Swiss Data Atlas" class="h-9 w-9 flex-shrink-0" />
                    <span class="nav-logo-text font-bold text-base sm:text-lg tracking-tight text-white truncate"
                        style="font-family: 'Syne', sans-serif;">Swiss Data Atlas</span>
                </a>

                <div class="flex items-center space-x-2 sm:space-x-4">
                    <!-- Language Switcher -->
                    <div class="language-switcher flex bg-white/10 backdrop-blur-sm p-0.5 sm:p-1 rounded-lg text-[10px] sm:text-xs font-bold flex-shrink-0">
                        <button onclick="setLang('de')" id="btn-de"
                            class="active px-2 sm:px-3 py-1 rounded-md transition-all bg-white/20 text-white border border-transparent">DE</button>
                        <button onclick="setLang('en')" id="btn-en"
                            class="px-2 sm:px-3 py-1 rounded-md transition-all text-white/60 hover:text-white border border-transparent">EN</button>
                    </div>

                    <a href="index.html" class="button-webflow text-sm">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        <span data-t="back-home"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="pt-32 pb-12 gradient-bg text-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="heading__1 heading-light" data-t="page-title"></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 py-12 sm:py-16 bg-white">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="prose prose-lg max-w-none">
                <p class="text-lg text-slate-600 mb-6" data-t="intro"></p>
                
                <div class="space-y-4 text-slate-700">
                    <p>
                        <strong data-t="publisher-label"></strong><br>
                        BI Concepts<br>
                        Oberdorfstrasse 13<br>
                        8808 Pfäffikon<br>
                        <span data-t="country"></span>
                    </p>
                    
                    <p>
                        <strong>E-Mail:</strong>
                        <a href="mailto:sda@bi-concepts.ch" class="text-[#0095f2] hover:underline">sda@bi-concepts.ch</a>
                    </p>
                    
                    <p>
                        <strong data-t="last-modified-label"></strong> 14.01.2026
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center text-base">
            <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <img src="images/logo-bc.svg" alt="Swiss Data Atlas" class="w-7 h-7" loading="lazy" />
                <span class="font-bold text-white text-lg">Swiss Data Atlas</span>
                <span>© 2026 <a href="https://www.bi-concepts.ch" target="_blank" rel="noopener noreferrer"
                        class="hover:text-white transition-colors underline">BI Concepts</a>.</span>
            </div>
            <div class="flex space-x-8">
                <a href="impressum.html" class="hover:text-white transition-colors text-white" data-t="footer-impressum"></a>
                <a href="privacy-policy.html" class="hover:text-white transition-colors" data-t="footer-privacy"></a>
                <a href="terms-and-conditions.html" class="hover:text-white transition-colors" data-t="footer-terms"></a>
            </div>
        </div>
    </footer>

    <script>
        const translations = {
            de: {
                "page-title": "Impressum",
                "back-home": "Zurück",
                "intro": "Swiss Data Atlas bietet Informationen zu Schweizer Unternehmensdaten via Snowflake Marketplace.",
                "publisher-label": "Herausgeber und Inhalt:",
                "country": "Schweiz",
                "last-modified-label": "Letzte Änderung:",
                "footer-impressum": "Impressum",
                "footer-privacy": "Datenschutz",
                "footer-terms": "AGB"
            },
            en: {
                "page-title": "Imprint",
                "back-home": "Back",
                "intro": "Swiss Data Atlas provides information on Swiss company data via Snowflake Marketplace.",
                "publisher-label": "Publisher and Content:",
                "country": "Switzerland",
                "last-modified-label": "Last Modified:",
                "footer-impressum": "Imprint",
                "footer-privacy": "Privacy Policy",
                "footer-terms": "Terms & Conditions"
            }
        };

        function setLang(lang) {
            const elements = document.querySelectorAll('[data-t]');
            elements.forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            const btnDe = document.getElementById('btn-de');
            const btnEn = document.getElementById('btn-en');

            if (lang === 'de') {
                btnDe.className = "active px-2 sm:px-3 py-1 rounded-md transition-all bg-white/20 text-white border border-transparent";
                btnEn.className = "px-2 sm:px-3 py-1 rounded-md transition-all text-white/60 hover:text-white border border-transparent";
                document.documentElement.lang = "de";
            } else {
                btnEn.className = "active px-2 sm:px-3 py-1 rounded-md transition-all bg-white/20 text-white border border-transparent";
                btnDe.className = "px-2 sm:px-3 py-1 rounded-md transition-all text-white/60 hover:text-white border border-transparent";
                document.documentElement.lang = "en";
            }
            
            localStorage.setItem('sda-lang', lang);
        }

        lucide.createIcons();
        
        // Initialize with stored language preference
        const storedLang = localStorage.getItem('sda-lang') || 'de';
        setLang(storedLang);
    </script>
</body>

</html>

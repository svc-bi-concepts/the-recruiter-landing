                "section-6-title": "6. Data security",

                "section-7-title": "7. Contact",
                "section-7-p1": "If you have any questions about data processing or if you believe that BI Concepts may be infringing your rights by processing your personal data, please contact the data protection officer at BI Concepts at <a href='mailto:info@the-recruiter.ch'>info@the-recruiter.ch</a>."

        };

        function toggleLang() {
            const currentLang = document.documentElement.lang === 'de' ? 'de' : 'en';
            const newLang = currentLang === 'de' ? 'en' : 'de';
            setLang(newLang);
        }

        function setLang(lang) {
            const elements = document.querySelectorAll('[data-t]');
            elements.forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            const langText = document.getElementById('lang-text');
            const langTextMobile = document.getElementById('lang-text-mobile');
            if (langText) langText.textContent = lang === 'de' ? 'DE' : 'EN';
            if (langTextMobile) langTextMobile.textContent = lang === 'de' ? 'DE' : 'EN';

            document.documentElement.lang = lang;
            localStorage.setItem('tr-lang', lang);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('translate-x-full');
            if (menu.classList.contains('translate-x-full')) {
                icon.setAttribute('data-lucide', 'menu');
            } else {
                icon.setAttribute('data-lucide', 'x');
            }
            lucide.createIcons();
        }

        function closeMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.add('translate-x-full');
            icon.setAttribute('data-lucide', 'menu');
            lucide.createIcons();
        }

        lucide.createIcons();
        
        // Initialize with stored language preference
        const storedLang = localStorage.getItem('tr-lang') || 'de';
        setLang(storedLang);

        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

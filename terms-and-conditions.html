<html lang="de">

<head>

    <!-- Favicon -->

    <!-- Canonical URL -->

    <!-- Helvetica Neue is a system font, no external loading needed -->

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Built Tailwind CSS (production) -->
    <link rel="stylesheet" href="css/tailwind.css">
    <!-- Tailwind CDN fallback for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Global font - Helvetica Neue for everything */
        * {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            scroll-behavior: smooth;
        }

        /* Force Helvetica Neue on all typography elements */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        span,
        div,
        button,
        input,
        textarea,
        select,
        label {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif !important;
        }

        /* Logo styling - Helvetica Neue, lowercase, minimal line height */
        .logo {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-transform: lowercase;
            line-height: 0.5;
        }

        .logo-light {
            color: #ffffff;
        }

        .logo-dark {
            color: #000000;
        }

        .prose h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #000000;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: #374151;
        }
        .prose a {
            color: #000000;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #4b5563;
        }
    </style>
</head>

                    class="text-[10px] font-black border border-black px-2 py-1 hover:bg-black hover:text-white transition-all uppercase">
                    <span id="lang-text">EN</span>
                </button>
                <a href="index.html#contact" data-t="nav-contact"
                    class="text-[11px] font-bold border-b-2 border-black pb-1 hover:text-gray-500 hover:border-gray-500 transition-all uppercase"></a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu"
                id="mobile-menu-btn">
                <i data-lucide="menu" class="w-6 h-6 text-black" id="menu-icon"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
        class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 md:hidden">
        <div class="flex flex-col items-center justify-center h-full gap-8">
            <a href="index.html#services" data-t="nav-services" onclick="closeMobileMenu()"
                class="text-2xl font-bold uppercase tracking-wider"></a>

                class="text-2xl font-bold uppercase tracking-wider"></a>
            <a href="index.html#contact" data-t="nav-contact" onclick="closeMobileMenu()"

            <button onclick="toggleLang(); closeMobileMenu();"

    </div>

    <!-- Page Header -->

    <!-- Main Content -->

        <div class="max-w-4xl mx-auto px-6">
            <div class="prose prose-lg max-w-none">
                
                <p class="text-sm text-gray-500 mb-8" data-t="general-terms-intro"></p>

                <h2 data-t="section-1-title"></h2>
                <p data-t="section-1-p1"></p>
                <p data-t="section-1-p2"></p>
                <p data-t="section-1-p3"></p>

                <h2 data-t="section-2-title"></h2>
                <p data-t="section-2-p1"></p>

                <h2 data-t="section-3-title"></h2>
                <p data-t="section-3-p1"></p>
                <p data-t="section-3-p2"></p>
                <p data-t="section-3-p3"></p>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-20 bg-black text-white border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-12">
            <div class="logo logo-light flex flex-col leading-[0.5]">
                <span class="text-4xl font-bold ml-6 tracking-tight">the</span>
                <span class="text-4xl font-bold tracking-tight">recruiter</span>
            </div>

            <div
                class="flex flex-wrap justify-center gap-12 text-[10px] font-black uppercase tracking-[0.3em] text-gray-400">
                <a href="impressum.html" class="hover:text-white transition-colors" data-t="footer-impressum"></a>
                <a href="privacy-policy.html" class="hover:text-white transition-colors" data-t="footer-privacy"></a>
                <a href="https://bi-concepts.ch" target="_blank" rel="noopener noreferrer"
                    class="text-white underline underline-offset-4 decoration-gray-600 hover:decoration-white transition-all">bi-concepts.ch</a>
            </div>
        </div>
        <div
            class="max-w-7xl mx-auto px-6 mt-16 pt-10 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center gap-4">
            <span class="text-[9px] uppercase tracking-[0.5em] text-gray-400 font-bold">© <span
                    id="current-year"></span> the recruiter</span>
            <span class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold" data-t="contact-footer"></span>
        </div>
    </footer>

    <script>
        const translations = {

                "page-title": "Allgemeine Geschäftsbedingungen",
                "nav-services": "Dienstleistungen",
                "nav-whyUs": "Über uns",
                "nav-contact": "Kontakt",
                "footer-impressum": "Impressum",

                "contact-footer": "the-recruiter.ch ist eine Marke von bi-concepts.ch",
                
                "general-terms-intro": "Allgemeine Nutzungsbedingungen der Website",

                "section-1-title": "Haftungsausschluss",
                "section-1-p1": "Obwohl BI Concepts grösste Sorgfalt darauf verwendet hat, die Richtigkeit der veröffentlichten Informationen sicherzustellen, kann keine Gewähr für die Richtigkeit, Zuverlässigkeit, Aktualität oder Vollständigkeit dieser Informationen übernommen werden.",
                "section-1-p2": "BI Concepts behält sich das Recht vor, den Inhalt ganz oder teilweise ohne vorherige Ankündigung zu ändern oder zu entfernen.",
                "section-1-p3": "In keinem Fall haftet BI Concepts für Schäden materieller oder immaterieller Art, die aus dem Zugang zu, der Nutzung oder Nichtnutzung der veröffentlichten Informationen oder aus dem Missbrauch der Verbindung oder technischen Störungen entstehen.",
                
                "section-2-title": "Links",
                "section-2-p1": "Links zu Webseiten Dritter liegen ausserhalb des Verantwortungsbereichs von BI Concepts. Der Zugriff auf und die Nutzung solcher Webseiten erfolgt auf eigenes Risiko des Nutzers. BI Concepts erklärt ausdrücklich, dass es keinerlei Einfluss auf die Gestaltung, den Inhalt oder die Angebote der verlinkten Seiten hat. Die Verantwortung für Informationen und Dienstleistungen verlinkter Seiten liegt ausschliesslich bei den jeweiligen Dritten.",
                
                "section-3-title": "Urheberrecht",
                "section-3-p1": "Copyright, BI Concepts GmbH.",
                "section-3-p2": "Informationen auf den Webseiten von BI Concepts sind öffentlich zugänglich. Das Herunterladen oder Kopieren von Texten, Abbildungen, Fotos oder anderen Daten begründet keinen Übergang von Rechten am Inhalt.",
                "section-3-p3": "Das Urheberrecht und alle anderen Rechte an Texten, Abbildungen, Fotos oder anderen Daten, die auf den Webseiten von BI Concepts verfügbar sind, sind das ausschliessliche Eigentum von BI Concepts GmbH oder anderer ausdrücklich genannter Inhaber. Jede Vervielfältigung bedarf der vorherigen schriftlichen Zustimmung des Urheberrechtsinhabers."
            },
            en: {
                "page-title": "Terms and Conditions",
                "nav-services": "Services",
                "nav-whyUs": "About",
                "nav-contact": "Contact",
                "footer-impressum": "Imprint",
                "footer-privacy": "Privacy Policy",
                "contact-footer": "the-recruiter.ch is a trademark of bi-concepts.ch",
                
                "general-terms-intro": "General Website Terms of Use",

                "section-1-title": "Limitation of liability",
                "section-1-p1": "Although every care has been taken by BI Concepts to ensure the accuracy of the information published, no warranty can be given in respect of the accuracy, reliability, up-to-dateness or completeness of this information.",
                "section-1-p2": "BI Concepts reserves the right to alter or remove the content, in full or in part, without prior notice.",
                "section-1-p3": "In no event will BI Concepts be liable for any loss or damage of a material or immaterial nature arising from access to, use or non-use of published information, or from misuse of the connection or technical faults.",
                
                "section-2-title": "Links",
                "section-2-p1": "Links to third party websites lie outside the scope of responsibility of BI Concepts. Access and use of such websites occurs entirely at the user's own risk. BI Concepts expressly states that it has no influence whatsoever over the content of any linked site. Responsibility for information and services of linked sites rests entirely with the relevant third parties.",
                
                "section-3-title": "Copyright",
                "section-3-p1": "Copyright, BI Concepts GmbH.",
                "section-3-p2": "Information on the BI Concepts' websites is accessible to the public. Downloading or copying of texts, illustrations, photos or any other data does not entail any transfer of rights on the content.",
                "section-3-p3": "Copyright and any other rights relating to texts, illustrations, photos or any other data available on the BI Concepts' websites are the exclusive property of BI Concepts GmbH or of any other expressly mentioned owners. Any reproduction requires the prior written consent of the copyright holder."
            }
        };

        function toggleLang() {
            const currentLang = document.documentElement.lang === 'de' ? 'de' : 'en';
            const newLang = currentLang === 'de' ? 'en' : 'de';
            setLang(newLang);
        }

        function setLang(lang) {
            const elements = document.querySelectorAll('[data-t]');
            elements.forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            const langText = document.getElementById('lang-text');
            const langTextMobile = document.getElementById('lang-text-mobile');
            if (langText) langText.textContent = lang === 'de' ? 'DE' : 'EN';
            if (langTextMobile) langTextMobile.textContent = lang === 'de' ? 'DE' : 'EN';

            document.documentElement.lang = lang;
            localStorage.setItem('tr-lang', lang);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('translate-x-full');
            if (menu.classList.contains('translate-x-full')) {
                icon.setAttribute('data-lucide', 'menu');
            } else {
                icon.setAttribute('data-lucide', 'x');
            }
            lucide.createIcons();
        }

        function closeMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.add('translate-x-full');
            icon.setAttribute('data-lucide', 'menu');
            lucide.createIcons();
        }

        lucide.createIcons();
        
        // Initialize with stored language preference
        const storedLang = localStorage.getItem('tr-lang') || 'de';
        setLang(storedLang);

        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>

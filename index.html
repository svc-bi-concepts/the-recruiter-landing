        let currentLang = 'de';

        function setLang(lang) {
            currentLang = lang;
            const elements = document.querySelectorAll('[data-t]');
            elements.forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            // Update language button
            const langBtn = document.getElementById('lang-text');
            const langBtnMobile = document.getElementById('lang-text-mobile');
            if (langBtn) langBtn.textContent = lang === 'de' ? 'EN' : 'DE';
            if (langBtnMobile) langBtnMobile.textContent = lang === 'de' ? 'EN' : 'DE';

            // Update HTML lang attribute
            document.documentElement.lang = lang;

            // Store preference
            localStorage.setItem('tr-lang', lang);
        }

        function toggleLang() {
            const newLang = currentLang === 'de' ? 'en' : 'de';
            setLang(newLang);
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const isOpen = mobileMenu.classList.contains('translate-x-0');

            if (isOpen) {
                mobileMenu.classList.remove('translate-x-0');
                mobileMenu.classList.add('translate-x-full');
                menuIcon.setAttribute('data-lucide', 'menu');
            } else {
                mobileMenu.classList.remove('translate-x-full');
                mobileMenu.classList.add('translate-x-0');
                menuIcon.setAttribute('data-lucide', 'x');
            }
            lucide.createIcons();
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            mobileMenu.classList.remove('translate-x-0');
            mobileMenu.classList.add('translate-x-full');
            menuIcon.setAttribute('data-lucide', 'menu');
            lucide.createIcons();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Initialize icons
        lucide.createIcons();

            // Load saved language preference
            const savedLang = localStorage.getItem('tr-lang') || 'de';
            setLang(savedLang);

            // Navbar scroll effect
            let scrolled = false;
        window.addEventListener('scroll', () => {
                const nav = document.getElementById('navbar');
                const shouldScroll = window.scrollY > 50;

                if (shouldScroll !== scrolled) {
                    scrolled = shouldScroll;
                    if (scrolled) {
                        nav.classList.add('bg-white/90', 'backdrop-blur-md', 'border-b', 'border-gray-100');
                        nav.classList.remove('bg-transparent');
            } else {
                        nav.classList.remove('bg-white/90', 'backdrop-blur-md', 'border-b', 'border-gray-100');
                        nav.classList.add('bg-transparent');
                    }
                }
            });
        });
    </script>
